<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bitacora_pcr_tim_real.css">
    <title>Bitacora PCR Tiempo Real</title>
</head>

<body>

    <section class="dat_pcr_tim_real">
        <div class="dat_pcr_tim_real_contenedor">
            <form class="dat_pcr_tim_real_for">
                <div class="dat_pcr_tim_real_titulo">
                    <h1>Bitacora de Resultados de PCR Tiempo Real</h1>
                    <div class="linea_titulo"></div>
                </div>

                <div class="dat_datos">
                    <div class="dat">
                        <div>
                            <label for="">Identificador:</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="">Patogeno:</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="dat">
                        <div>
                            <label for="">Fecha:</label>
                            <input type="date">
                        </div>
                        <div class="dat">
                            <label for="">Sanitizo:</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="dat">
                        <div>
                            <label for="">Tiempouv:</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="">Resultado:</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="dat_datos">
                        <label for="">Observaciones:</label>
                        <input type="text">
                    </div>
                </div>

                <div class="botones">
                    <input type="button" value="Boton1">
                    <input type="submit" value="Boton2">
                </div>

                <div class="padre">
                    <table>
                        <thead>
                            <tr>
                                <th>Identificador</th>
                                <th>Patogeno</th>
                                <th>Fecha</th>
                                <th>Sanitizo</th>
                                <th>Tiempouv</th>
                                <th>Resultado</th>
                                <th>Observaciones</th>

                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="botones">
                    <input type="button" value="Boton3">
                    <input type="submit" value="Boton4">
                </div>

            </form>
        </div>
    </section>
</body>

</html>
