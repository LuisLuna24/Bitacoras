<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/agregar_especie.css">
    <title>Agregar Especie</title>
</head>

<body>
    <section class="agregar_especie">
        <div class="agregar_especie_contenedor">
            <form class="agregar_especie_form">
                <div class="agregar_especie_titulo">
                    <h1>Agregar Especie</h1>
                    <div class="linea_titulo"></div>
                </div>

                <div class="dat_datos">
                    <div class="dato">
                        <div>
                            <label for="nom">Nombre:</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="abre">Abreviatura:</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="botones">
                        <input type="submit" value="Boton1">
                        <input type="submit" value="boton2">
                    </div>

                </div>
                <div class="tabla">
                    <table>
                        <tr>Nombre</tr>
                        <tr>Abreviatura</tr>
                        <tr>Editar</tr>
                        <tr>Eliminar</tr>

                    </table>
                </div>
                <div class="botones">
                    <input type="submit" value="Boton1">
                    <input type="submit" value="boton2">
                </div>
            </form>
        </div>
    </section>
</body>

</html>
