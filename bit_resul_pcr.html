<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bit_resul_pcr.css">
    <title>Bitacora de resultados PCR</title>
</head>

<body>

    <section class="dat_resul_pcr">
        <div class="dat_resul_contenedor">
            <form class="dat_resul_form">
                <div class="dat_resul_titulo">
                    <h1>Bitacora de Resultados de PCR</h1>
                    <div class="linea_titulo"></div>
                </div>

                <div class="dat_datos">
                    <div class="dat_dato">
                        <label for="">Nombre de Identificador:</label>
                        <input type="text">
                    </div>
                    <div class="dat">
                        <label for="">Fecha:</label>
                        <input type="date">
                    </div>

                    <div class="datos1">
                        <div class="dat">
                            <label for="">agrosa:</label>
                            <input type="text">
                        </div>
                        <div class="dat">
                            <label for="">Tiempo:</label>
                            <input type="text">
                        </div>
                    </div>
                </div>

                    <div class="botones">
                        <input type="submit" value="Boton1">
                        <input type="submit" value="Boton2">
                    </div>

                    <div class="padre">
                        <table>
                            <thead>
                                <tr>
                                    <th>Nombre de identificador</th>
                                    <th>Fecha</th>
                                    <th>agrosa</th>
                                    <th>Tiempo</th>
                                    <th>Editar</th>
                                    <th>Eliminar</th>
                                    
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>

                    <div class="botones">
                        <input type="submit" value="boton3">
                        <input type="submit"  value="boton4">
                    </div>

                </div>
            </form>
        </div>
    </section>
</body>

</html>
