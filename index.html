<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/Alerta.css">
    <script src="librerias/jquery/jquery-3.2.1.min.js"></script>
    <title>Gisena Inicio</title>
</head>

<body>
    <header class="header" >
        <div class="header_Contenedor">
            <img src="img/Gsmall.webp" alt="Logo_Gisena" />
        </div>
    </header>
    <!--===================================================-->
    <section class="Secion">
        <div class="Seccion_Contenedor">
            <div class="Longup">
                <div class="Longup">
                    <form class="Longup_Form" id="Longup_Form">
                        <div class="Longin_Titulo">
                            <h1>Registrarse</h1>
                            <label class="Faltan_Datos" id="Faltan_Datos"></label>
                        </div>
                        <div class="Longup_Datos">
                            <div class="Secion_Datos">
                                <input type="text" required="" autocomplete="off" name="Up_Nombre" id="NombreA">
                                <label for="name">Nombre</label>
                            </div>
                            <div class="Secion_Datos">
                                <input type="text" required="" autocomplete="off" name="Up_Apellido" id="ApellidoA">
                                <label for="name">Apellido</label>
                            </div>
                        </div>
                        <div class="Longup_Datos">
                            <div class="Secion_Datos">
                                <input type="text" required="" autocomplete="off" name="Up_Correo" id="Correo">
                                <label for="name">Correo</label>
                            </div>
                            <div class="Secion_Datos">
                                <select name="Up_Area" id="Longup_Area">
                                    <option value="0">Selecione su Area</option>
                                </select>
                            </div>
                        </div>
                        <div class="Longup_Datos">
                            <div class="Secion_Datos">
                                <input type="password" required="" autocomplete="off" id="Contraseña1" name="Up_Contrasena">
                                <label for="name">Contraseña</label><button id="Singup1_eye" class="eye" type="button"><img src="img/eye.webp" id="eye1_img"></button>
                            </div>
                            <div class="Secion_Datos">
                                <input type="password" required="" autocomplete="off" id="Contraseña2">
                                <label for="name">Contraseña</label><button id="Singup2_eye" class="eye" type="button"><img src="img/eye.webp" id="eye2_img"></button> 
                            </div>
                        </div>
                        <div class="Longin_Boton">
                            <input type="button" value="Registrarse" id="Registro_Boton" class="Registro_bt">
                        </div>
                    </form>
                </div>
            </div>
            <div class="Bienbenida">
                <div class="Bienbenida_Logo">
                    <img src="img/Gsmall.webp" alt="Logo_Gisena">
                </div>
                <div class="Bienbenida_Titulo">
                    <h1>Gisena</h1>
                    <p>Bitácoras de Análisis</p>
                </div>
                <div class="Bienbenida_Boton">
                    <label class="Pregunta">¿No tienes cuenta? <span><a class="Respuesta" href="#" id="Singin_up">Regístrate</a></span></label>
                </div>
            </div>
            <div class="Longin">
                <form class="Longin_Form" id="Longin_Form">
                    <div class="Longin_Titulo">
                        <h1>Iniciar Sesión</h1>
                    </div>
                    <div class="Secion_Datos">
                        <input type="text" required="" autocomplete="off" id="Longin_Correo" name="In_Correo">
                        <label for="name">Coreo</label>
                    </div>
                    <div class="Secion_Datos">
                        <input type="password" required="" autocomplete="off" id="Longin_Contrasena" name="In_Contrasena">
                        <label for="name">Contraseña</label><button id="Singin_eye" class="eye" type="button"><img src="img/eye.webp" id="eye_img"></button>
                    </div>
                    <div class="Longin_Boton">
                        <input type="button" value="Iniciar Secion" id="Iniciar_Secion">
                    </div>
                </form>
            </div>
            <div class="Alerta" id="Alerta">
                <div class="Alerta_Contenedor">
                    <div class="Alerta_Titulo">
                        <h2>! Éxito ¡</h2>
                        <label for="Registro">Cuenta registada con exito</label>
                    </div>
                    <div class="Alerta_Boton">
                        <input type="button" value="Aceptar" id="Alerta_btn">
                    </div>
                </div>
            </div>
            <div class="Alerta" id="Alerta_Secion">
                <div class="Alerta_Contenedor">
                    <div class="Alerta_Titulo">
                        <h2>! Upss... ¡</h2>
                        <label id="Label_Alerta_Secion" for="Registro"></label>
                    </div>
                    <div class="Alerta_Boton">
                        <input type="button" value="Aceptar" id="Alerta_btn_Secion">
                    </div>
                </div>
            </div>
            
        </div>
    </section>
</body>

</html>

<script src="js/Validadr_Contraseña.js"></script>
<script src="js/Restricciones.js"></script>
<script src="js/Cambiar.js"></script>
<script src="js/Ver_Contrasenas.js"></script>
<script src="js/Registarce.js"></script>
<script src="js/Secion.js"></script>
