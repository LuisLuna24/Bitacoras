<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/editar_reactivo.css">
    <title>Alta de Reactivo</title>
</head>

<body>
    <section class="datos_alta">
        <div class="datos_alta_contenedor">
            <form class="datos_alta_form">
                <div class="datos_alta_titulo">
                    <h1>Editar Reactivos</h1>
                    <div class="linea_titulo"></div>
                </div>

                <div class="dat-datos">
                    <div class="datoo">
                        <div>
                            <label for="dat1">Nombre del Reactivo:</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="datoo">
                        <div>
                            <label for="dat3">No lote:</label>
                            <input type="text">
                        </div>
                        <div >
                            <label for="dat4">Abreviatura:</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="datoos">
                        <label for="dat5">Descripcion:</label>
                        <input type="text">
                    </div>
                </div>

                <div class="botones">
                    <input type="submit" value="Boton 1">
                    <input type="submit" value="Boton 2">
                </div>

                <div class="padre">
                    <table>
                        <thead>
                            <tr>
                                <th>Nombre Reactivo</th>
                                <th>No lote</th>
                                <th>Abreviatura</th>
                                <th>Descripcion</th>

                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="boton">
                    <input type="submit" value="Boton 3">
                    <input type="submit" value="Boton 4">
                </div>

            </form>
        </div>
    </section>
</body>

</html>
