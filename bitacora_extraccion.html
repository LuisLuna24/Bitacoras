<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bitacora-extraccion.css">
    <title>Bitacora de Extraccion</title>
</head>

<body>
    <section class="bit_extraccion">
        <div class="bit_extraccion_contenedor">
            <form class="bit_extraccion_form">
                <div class="bit_extraccion_titulo">
                    <h1>Bitacora de Extraccion</h1>
                    <div class="linea_titulo"></div>
                </div>

                <div class="extraccion_datos">

                    <div class="datos_extraccion">
                        <div>
                            <label for="ext">Extraccion:</label>
                            <input type="text">
                        </div>

                        <div class="dato">
                            <label for="dato2">Fecha de extraccion:</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="datos_extraccion">
                        <div class="dato3">
                            <label for="dato3">Metodo:</label>
                            <input type="text">
                        </div>
                        <div class="dato4">
                            <label for="dato4">No Registro:</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="datos_extraccion">
                        <div class="dato5">
                            <label for="dato5">Identificador:</label>
                            <input type="text">
                        </div>
                        <div class="dato6">
                            <label for="dato6">Analisis:</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="datos_extraccion">
                        <div class="dato4">
                            <label for="dato7">Area:</label>
                            <input type="text">
                        </div>

                        <div class="dato8">
                            <label for="dato8">Equipo:</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="datos_extraccion">
                        <div class="dato9">
                            <label for="dato9">Usuario:</label>
                            <input type="text">
                        </div>
                        <div class="dato10">
                            <label for="dato10">Conc ng/ul:</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="datos_extraccion">
                        <div class="dato11">
                            <label for="dato11">Dato 260/280:</label>
                            <input type="text">
                        </div>
                        <div class="dato12">
                            <label for="dato12">Dato 260/230:</label>
                            <input type="text">
                        </div>
                    </div>
                    </div>
                    <div class="botones">
                        <input type="submit" value="Boton1">
                        <input type="submit" value="boton2">
                    </div>

                    <div class="dat">
                        <h3>Metodo utilizado segun descripto en PT/GISBM 01 a 06 en su version actual</h3>
                    </div>

                    <div class="check_contenedor">
                        <div>
                            <input type="checkbox">
                            <label for="check1">Auto XT</label>
                        </div>
                        <div>
                            <input type="checkbox">
                            <label for="check2">DNEasy</label>
                        </div>
                        <div>
                            <input type="checkbox">
                            <label for="check3">SV DNA</label>
                        </div>
                        <div>
                            <input type="checkbox">
                            <label for="check4">SV RNA</label>
                        </div>
                        <div>
                            <input type="checkbox">
                            <label for="check5">CTAB</label>
                        </div>
                        <div>
                            <input type="checkbox">
                            <label for="check6">Lisis</label>
                        </div>
                        <div>
                            <input type="checkbox">
                            <label for="check7">Otro:</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="contenedor2">
                        <h2>Muestras trabajadas</h2>
                        <label for="tex">Areas: I-Inocuidad F-Fitosanitario BM-Biologia Molecular O-otro
                            especificar</label>
                    </div>

                    <div class="padre">
                        <table>
                            <thead>
                                <tr>
                                    <th>Extraccion</th>
                                    <th>Fecha de Extraccion</th>
                                    <th>Metodo</th>
                                    <th>No Registro</th>
                                    <th>Identificador</th>
                                    <th>Analisis</th>
                                    <th>Area</th>
                                    <th>Equipo</th>
                                    <th>Usuario</th>
                                    <th>Conc ng/ul</th>
                                    <th>Dato 260/280</th>
                                    <th>Dato 260/230</th>
                                    <th>Editar</th>
                                    <th>Eliminar</th>

                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>

                        <div class="botones">
                            <input type="submit" value="Boton3">
                            <input type="submit" value="Boton4">
                        </div>
            </form>
        </div>
    </section>
</body>

</html>
