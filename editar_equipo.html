<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/editar_equipo.css">
    <title>Edita equipo</title>
</head>

<body>
   <section class="dat_edit_equipo">
    <div class="dat_edit_equipo_contenedor">
        <form class="dat_edit_equipo_form">
            <div class="dat_edit_equipo_titulo">
                <h1>Editar Equipo</h1>
                <div class="linea_titulo"></div>
            </div>

            <div class="dat_edit_equipos">
                <div class="dat_dato">
                    <div>
                    <label for="">Nombre:</label>
                    <input type="text">
                </div>
                

                <div>
                    <label for="">No Inventario:</label>
                    <input type="text">
                </div>
            </div>

                <div class="dat_dato2">
                    <label for="">Area del Equipo:</label>
                    <input type="text">
                </div>
            </div>

                <div class="botones">
                    <input type="submit" value="Boton1">
                    <input type="submit" value="Boton2">
                </div>
            

            <div class="padre">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>No Inventario</th>
                            <th>Area del Equipo</th>
                            <th>Actualizar</th>
                            <th>Eliminar</th>
        
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="botones">
                <input type="submit" value="Boton1">
                <input type="submit" value="Boton2">
            </div>

        </form>
    </div>
   </section>
</body>

</html>
