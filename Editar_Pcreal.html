<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Editar_Pcreal.css">
    <title>Editar PCR tiempo real</title>
</head>

<body>
    <section class="dat_editar_pcr">
        <div class="dat_editar_pcr_contenedor">
            <form class="dat_editar_pcr_form">
                <div class="dat_editar_pcr_titulo">
                    <h1>Editar PCR tiempo real</h1>
                    <div class="linea_titulo"></div>
                </div>

                <div class="dat_datos">
                    <div class="equipo1">
                        <div>
                            <label for="dato">Nombre:</label>
                            <input type="text">
                        </div>

                        <div>
                            <label for="patogeno">Patogeno:</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="equipo2">
                        <div>
                            <label for="fecha">Fecha:</label>
                            <input type="text">
                        </div>

                        <div>
                            <label for="resultado">Resultado:</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="equipo3">
                        <label for="obser">Observaciones:</label>
                        <input type="text">
                    </div>

                    <div class="botones">
                        <input type="button" value="boton1">
                        <input type="button" value="boton2">
                    </div>
                </div>


            </form>
        </div>
    </section>
</body>

</html>
